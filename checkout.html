<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Taste Click</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Taste Click Logo" />
      <div>
        <h1>Taste Click</h1>
        <p>FOOD & DRINK</p>
      </div>
    </div>
    <nav>
      <a href="index.html">Menu</a>
      <a href="about.html">About</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>


  <main class="checkout">
    <a href="cart.html" class="back-link">&larr; Back</a>
    <h2>Checkout</h2>
    <form id="checkout-form">
      <input type="text" name="name" placeholder="Card holder Name" required />
      <div class="row">
        <input type="text" name="card" placeholder="Card Number" required />
        <input type="text" name="exp" placeholder="Exp. Date" required />
        <input type="text" name="cvv" placeholder="CVV" required />
      </div>
      <input type="email" name="email" placeholder="Email" required />
      <input type="text" name="address" placeholder="Address" required />
      <button type="submit">Submit</button>
    </form>
  </main>


  <script src="script.js"></script>
</body>
</html>
