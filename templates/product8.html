<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Italian Wedding Soup - Taste Click</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Taste Click Logo" />
      <div>
        <h1>Taste Click</h1>
        <p>FOOD & DRINK</p>
      </div>
    </div>
    <nav>
      <a href="{{ url_for('index') }}">Menu</a>
      <a href="{{ url_for('about') }}">About</a>
      <a href="{{ url_for('cart') }}">Cart</a>
    </nav>
  </header>
  <main class="product-detail">
    <a href="{{ url_for('index') }}" class="back-link">&larr; Back</a>
    <div class="product-wrapper">
      <img src="{{ url_for('static', filename='images/italian_wedding.png') }}" alt="Italian Wedding Soup" class="detail-img" />

        <h2>Italian Wedding</h2>
        <p>$4.00</p>
        <p>Our Italian wedding soup has fresh, shredded lettuce, homemade meatballs, and rinsed carnaroli rice making our soup one of a kind.</p>
        <button onclick="addToCart('Italian Wedding', 4.0)">Add to Cart</button>
      </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </main>
