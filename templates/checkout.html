<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Taste Click</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Taste Click Logo" />
      <div>
        <h1>Taste Click</h1>
        <p>FOOD & DRINK</p>
      </div>
    </div>
    <nav>
      <a href="{{ url_for('index') }}">Menu</a>
      <a href="{{ url_for('about') }}">About</a>
      <a href="{{ url_for('cart') }}">Cart</a>
    </nav>
  </header>


  <main class="checkout">
    <a href="{{ url_for('cart') }}" class="back-link">&larr; Back</a>
    <h2>Checkout</h2>
    <p><strong>Total Price:</strong> ${{ total_price }}</p>
    <form id="checkout-form" method="POST" action="{{ url_for('checkout') }}">
      <input type="text" name="name" placeholder="Card holder Name" required />
      <div class="row">
        <input type="text" name="card" placeholder="Card Number" required />
        <input type="text" name="exp" placeholder="Exp. Date" required />
        <input type="text" name="cvv" placeholder="CVV" required />
      </div>
      <input type="email" name="email" placeholder="Email" required />
      <input type="text" name="address" placeholder="Address" required />
      <input type="hidden" name="total_price" value="{{ total_price }}">
      <button type="submit">Submit</button>
    </form>
  </main>
  


  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
