<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart - Taste Click</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Taste Click Logo" />
      <div>
        <h1>Taste Click</h1>
        <p>FOOD & DRINK</p>
      </div>
    </div>
    <nav>
      <a href="{{ url_for('index') }}">Menu</a>
      <a href="{{ url_for('about') }}">About</a>
      <a href="{{ url_for('cart') }}">Cart</a>
    </nav>
  </header>


  <main class="cart">
    <a href="{{ url_for('index') }}" class="back-link">&larr; Back</a>
    <div class="cart-items" id="cart-items"></div>
    <div class="order-summary">
      <p>Total: $<span id="cart-total">0.00</span></p>
      <a href="{{ url_for('checkout') }}" class="btn">Checkout â†’</a>
      <button onclick="clearCart()">Clear Cart</button>
    </div>
  </main>


  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
