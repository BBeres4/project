<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bagel - Taste Click</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Taste Click Logo" />
      <div>
        <h1>Taste Click</h1>
        <p>FOOD & DRINK</p>
      </div>
    </div>
    <nav>
      <a href="{{ url_for('index') }}">Menu</a>
      <a href="{{ url_for('about') }}">About</a>
      <a href="{{ url_for('cart') }}">Cart</a>
    </nav>
  </header>


  <main class="product-detail">
    <a href="{{ url_for('index') }}" class="back-link">&larr; Back</a>
    <div class="product-wrapper">
      <img src="{{ url_for('static', filename='bagel.png') }}" alt="Bagel" class="detail-img" />
      <div class="details">
        <h2>Bagel</h2>
        <p>$2.50</p>
        <p>Our bagels are boiled and baked the traditional way for that perfect chewy bite and golden crust you'll crave.</p>
        <button onclick="addToCart('Bagel', 2.5)">Add to Cart</button>
      </div>
    </div>
  </main>


  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
