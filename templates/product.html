<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ product['name'] }} - Taste Click</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Taste Click Logo" />
      <div>
        <h1>Taste Click</h1>
        <p>FOOD & DRINK</p>
      </div>
    </div>
    <nav>
      <a href="{{ url_for('index') }}">Menu</a>
      <a href="{{ url_for('about') }}">About</a>
      <a href="{{ url_for('cart') }}">Cart</a>
    </nav>
  </header>

  <main class="product-detail">
    <a href="{{ url_for('index') }}" class="back-link">&larr; Back</a>
    <div class="product-wrapper">
        <img src="{{ product['image_url'] }}" alt="{{ product['name'] }}" class="detail-img" />
        <div class="details">
            <h2>{{ product['name'] }}</h2>
            <p>${{ "%.2f"|format(product['price']) }}</p>

            <p>{{ product['description'] }}</p>
            <form action="{{ url_for('add_to_cart', product_id=product['id']) }}" method="get">
                <button type="submit">Add to Cart</button>
            </form>
        </div>
    </div>
</main>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
